<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Questão 01</title>

	<script type="text/javascript">
		var num1 = parseInt(prompt("Digite um número: "));
		var num2 = parseInt(prompt("Digite outro número: "));

		function maior(num1,num2){
			if (num1 > num2) {
 			document.write(`${num1} é maior`);

			} else {
			document.write(`${num2} é maior`);

			}
		}	
			function menor(num1,num2){
			if (num1 > num2) {
 			    document.write(`${num2} é menor <br>`);

			} else {
				document.write(`${num1} é menor`);
			}
		}

			maior(num1, num2);
			menor(num1, num2);

		



	</script>
</head>
<body>

</body>
</html>
